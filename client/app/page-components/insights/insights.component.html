<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row">
            <div class="col">
                <select class="custom-select">
                    <option selected>Opponent character usage</option>
                    <option value="1">User win rate over time</option>
                    <option value="2">User win rate by character</option>
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6 pr-1">
                <div class="input-group">
                    <input class="form-control" placeholder="Start Date" />
                    <input class="form-control" placeholder="End Date" />
                </div>
            </div>
            <div class="col-6 pl-1">
                <select disabled class="custom-select">
                    <option selected>-- Select User --</option>
                    <option value="1">Jyruffe</option>
                    <option value="2">Joralphe</option>
                </select>
            </div>
        </div>

        <div *ngIf="!isLoading; else noDataBlock" class="insights-chart-container">
            <chart-bar-horizontal 
                [data]="chartData"
                [dataUnit]="dataUnit"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [xAxisTickFormatting]="xAxisTickFormatting"
                [yAxisTickFormatting]="yAxisTickFormatting"
            ></chart-bar-horizontal>
        </div>
        <ng-template #noDataBlock>
            <div class="text-center insights-chart-container">
                <fa-icon [icon]="faCircleNotch" [spin]="true" size="3x" class="text-muted"></fa-icon>
            </div>
        </ng-template>

    </div>
    <div class="col-3"></div>
</div>
