<div *ngIf="user" class="row">
    <div class="col-3"></div>
    <div class="col-6">


        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="email-address">Email address</label>
                    <input disabled [(ngModel)]="editedUser.emailAddress" type="text" name="email-address" class="form-control" /> 
                </div>
              
                <div class="form-group">
                    <label for="display-name">Display name</label>
                    <input [(ngModel)]="editedUser.userName" type="text" name="display-name" class="form-control" /> 
                </div>
             
                <div class="form-group">
                    <label for="user-character">
                        Default character 
                        <fa-icon 
                        [icon]="faQuestionCircle" 
                        placement="right" 
                        ngbTooltip="Who likes unnecessary and repetitive typing? We'll automagically fill the match input form with this character for you.">
                        </fa-icon>
                    </label>
                    <common-ux-typeahead #defaultCharacterNameInput [items]="characters" [defaultItem]="editedUser.defaultCharacterName" (selectItem)="onSelectDefaultCharacter($event)" id="default-character"></common-ux-typeahead>
                </div>
            
                <div class="form-group">
                    <label for="user-gsp">
                        Default GSP 
                        <fa-icon 
                        [icon]="faQuestionCircle" 
                        placement="right" 
                        ngbTooltip="Typing in our GSPs over and over was the hardest part of testing this app. We'll do you a solid with this GSP auto-fill option.">
                        </fa-icon>
                    </label>
                    <common-ux-masked-number-input #defaultCharacterGspInput [(numberValue)]="defaultCharacterGspString"></common-ux-masked-number-input>
                </div>
        
                <div class="form-group mt-4 mb-0">
                    <button [disabled]="!formChanged || isSaving" (click)="updateUser()" type="submit" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>


    </div>
    <div class="col-3"></div>
</div>
