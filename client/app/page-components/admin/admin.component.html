<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="card border-0">
      <div class="card-body">
        <!-------------------
               Add tags
        --------------------->
        <h4 class="mb-4">Add Tags</h4>
        <div class="row">
            <div class="col">
                Existing tags:
                <p>
                    <span 
                    *ngFor="let tag of ['test', 'tags', 'that', 'don\'t', 'really', 'exist']"
                    class="badge badge-secondary mr-1">{{tag}}</span>
                </p>     
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="add-tag-name">Tag name*</label>
                <div class="input-group mb-3">
                    <input [(ngModel)]="newTag.tagName" type="text" class="form-control" name="add-tag-name" autocomplete="off">
                    <div class="input-group-append">
                      <button [disabled]="!newTag.tagName" class="btn btn-primary" type="button" id="button-addTag">Create tag</button>
                    </div>
                </div>
            </div>
        </div>


        <!-------------------
            Add character
        --------------------->
        <h4 class="mt-4 mb-4">Add character</h4>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="add-character-name">Character name*</label>
                <input [(ngModel)]="newCharacter.characterName" 
                type="text" name="add-character-name" class="form-control" autocomplete="off" /> 
            </div>
            <div class="form-group col-6">
                <label for="add-character-stock">Stock image filename</label>
                <input [(ngModel)]="newCharacter.characterStockImg" 
                type="text" name="add-character-stock" class="form-control" autocomplete="off" /> 
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="add-character-image">Image filename</label>
                <input [(ngModel)]="newCharacter.characterImg"
                type="text" name="add-character-image" class="form-control" autocomplete="off" /> 
            </div>
            <div class="form-group col-6">
                <label for="add-character-archetype">Archetype</label>
                <input [(ngModel)]="newCharacter.characterArchetype"
                type="text" name="add-character-archetype" class="form-control" autocomplete="off" /> 
            </div>
        </div>
        <div class="text-center">
            <button [disabled]="!newCharacter.characterName" (click)="createCharacter()" class="btn btn-primary">Create character</button>
        </div>
        
        
        <!-------------------
            Edit character
        --------------------->
        <h4 class="mt-4 mb-4">Edit character</h4>
        <div class="form-row">
            <div class="form-group col">
                <label for="edit-character">Character to edit</label>
                <common-ux-typeahead 
                    [items]="characters" 
                    [textPropertyName]="'characterName'" 
                    [valuePropertyName]="'characterId'" 
                    [value]="editCharacter.characterId" 
                    (selectItem)="onSelectEditCharacter($event)" 
                    id="edit-character"></common-ux-typeahead>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="edit-character-name">Character name*</label>
                <input [(ngModel)]="editCharacter.characterName"
                type="text" name="edit-character-name" class="form-control" autocomplete="off" /> 
            </div>
            <div class="form-group col-6">
                <label for="edit-character-stock">Stock icon image filename</label>
                <input [(ngModel)]="editCharacter.characterStockImg" 
                type="text" name="edit-character-stock" class="form-control" autocomplete="off" /> 
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="edit-character-image">Image filename</label>
                <input [(ngModel)]="editCharacter.characterImg"
                type="text" name="edit-character-image" class="form-control" autocomplete="off" /> 
            </div>
            <div class="form-group col-6">
                <label for="edit-character-archetype">Archetype</label>
                <input [(ngModel)]="editCharacter.characterArchetype"
                type="text" name="edit-character-archetype" class="form-control" autocomplete="off" /> 
            </div>
        </div>
        <div class="text-center">
            <button [disabled]="!editCharacter.characterName" (click)="updateCharacter()" class="btn btn-primary">Update character</button>
        </div>


        <!-------------------
             End sections
        --------------------->
      </div>
    </div>
  </div>
  <div class="col-2"></div>
</div>
