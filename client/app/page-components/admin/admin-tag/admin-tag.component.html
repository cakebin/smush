<div class="card border-0">
  <div class="card-body">
    <h4 class="mb-4">Add Tags</h4>
      <div class="row">
        <div class="col">
          Existing tags:
          <p>
            <span *ngFor="let tag of tags" class="badge badge-secondary mr-1">{{tag.tagName}}</span>
          </p>     
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="add-tag-name">Tag name*</label>
          <div class="input-group mb-3">
            <input [(ngModel)]="newTag.tagName" type="text" class="form-control" name="add-tag-name" autocomplete="off">
            <div class="input-group-append">
              <button [disabled]="!newTag.tagName" (click)="createTag()" class="btn btn-primary" type="button" id="button-addTag">Create tag</button>
            </div>
          </div>
        </div>
      </div>
   </div>
</div>
