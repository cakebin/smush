<!-- View row -->
<ng-container *ngIf="!tag.editMode; else editing">
  <td class="align-middle pl-3">{{ tag.tagId }}</td>
  <td class="align-middle pl-3">{{ tag.tagName }}</td>
  <td class="text-right align-middle">
    <button (click)="editTag(tag)" class="btn btn-sm btn-link m-0 p-1"><fa-icon [icon]="faPencilAlt"></fa-icon></button>
    <button (click)="deleteTag(tag)" class="btn btn-sm btn-link m-0 p-1"><fa-icon [icon]="faTrash"></fa-icon></button>
  </td>
</ng-container>

<!-- Edit row -->
<ng-template #editing>
  <td class="align-middle pl-3">{{ editedTag.tagId }}</td>
  <td class="align-middle">
    <input [(ngModel)]="editedTag.tagName" type="text" name="tag-name" class="form-control" />
  </td>
  <td class="text-center align-middle">
    <div class="btn-group float-right"
      #tagWarningPop="ngbPopover"
      [ngbPopover]=""
      placement="left"
      triggers="manual"
      (mouseenter)="openWarningPopover(tagWarningPop)"
      (mouseleave)="tagWarningPop.close()">
      <button 
      [disabled]="!this.editedTag.tagName" 
      (click)="saveChanges()" 
      class="btn btn-light border-secondary">Save</button>
       <button (click)="resetState()" class="btn btn-light border-secondary">Cancel</button>
    </div>
  </td>
</ng-template>
