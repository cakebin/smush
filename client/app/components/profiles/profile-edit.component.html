<div *ngIf="user" class="row">
    <div class="col-3"></div>
    <div class="col-6">


        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="email-address">Email address</label>
                    <input [(ngModel)]="user.emailAddress" type="text" name="email-address" class="form-control" /> 
                </div>
              
                <div class="form-group">
                    <label for="display-name">Display name</label>
                    <input [(ngModel)]="user.userName" type="text" name="display-name" class="form-control" /> 
                </div>
             
                <div class="form-group">
                    <label for="user-character">
                        Default character
                    </label>
                    <common-ux-typeahead (select)="user.defaultCharacterName = $event" id="default-character"></common-ux-typeahead>
                </div>
            
                <div class="form-group">
                    <label for="user-gsp">Default GSP</label>
                    <input #defaultCharacterGspInput=numberMask number-mask [(ngModel)]="user.defaultCharacterGsp" type="text" name="default-gsp" class="form-control" autocomplete="off" />  
                </div>
        
                <div class="form-group mt-4 mb-0">
                    <div *ngIf="showFooterWarnings && warnings.length" class="text-danger mr-3" style="position:relative;top:2px;">{{warnings.join(" ")}}</div>
                    <!-- Can't put events on disabled form inputs -->
                    <div (mouseenter)="showFooterWarnings=true" (mouseleave)="showFooterWarnings=false">
                        <button [disabled]="isSaving" (click)="updateUser()" type="submit" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="col-3"></div>
</div>
