<input 
    #input
    type="text" 
    class="form-control"
    [ngClass]="{'form-control-sm':size=='sm', 'form-control-lg':size=='lg'}" 
    [(ngModel)]="selectedItem" 
    [inputFormatter] = "itemFormatter"
    [resultFormatter] = "itemFormatter"
    [ngbTypeahead]="search"
    (selectItem)="onSelect($event, input)"
    (blur)="onBlur()"
    />
