<div class="modal-body">
    <h4 class="modal-title" id="modal-basic-title">{{options.title}}</h4>
    <div class="row mt-3 mb-3">
        <div class="col">
            <div>{{options.message}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <button *ngIf="!options.hideReject" type="button" class="btn btn-outline-secondary mr-2" (click)="no()">{{options.rejectLabel || "Cancel"}}</button>
            <button type="button" class="btn btn-primary" (click)="yes()">{{options.confirmLabel || "Okay"}}</button>
        </div>
    </div>   
</div>
