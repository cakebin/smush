
<div class="row">
    <div class="form-group col">
        <label for="email-address">Email address</label>
        <input [(ngModel)]="user.emailAddress" type="text" name="email-address" class="form-control" /> 
    </div>
</div>
<div class="row">
    <div class="form-group col">
        <label for="display-name">Display name</label>
        <input [(ngModel)]="user.userName" type="text" name="display-name" class="form-control" /> 
    </div>
</div>
<div class="row">
    <div class="form-group col">
        <label for="user-character">
            Default character
        </label>
        <common-ux-typeahead (select)="user.defaultCharacterName = $event" id="default-character"></common-ux-typeahead>
    </div>
</div>
<div class="row">
    <div class="form-group col">
        <label for="user-gsp">Default GSP</label>
        <input #defaultGspInput=numberMask number-mask [(ngModel)]="user.defaultCharacterGsp" type="text" name="default-gsp" class="form-control" autocomplete="off" />  
    </div>
</div>
<div class="card-footer p-2">
    <div class="form-group text-right m-0">
        <span *ngIf="showFooterWarnings && !validateMatch()" class="text-danger mr-3" style="position:relative;top:2px;">{{warnings.join(" ")}}</span>
        <!-- Can't put events on disabled form inputs -->
        <span (mouseenter)="showFooterWarnings=true" (mouseleave)="showFooterWarnings=false">
            <button [disabled]="!validateMatch() || isSaving" (click)="updateUser()" type="submit" class="btn btn-primary">
                Save changes
            </button>
        </span>
    </div>  
</div>
