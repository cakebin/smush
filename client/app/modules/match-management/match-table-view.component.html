<table class="table table-sm table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th *ngFor="let header of headerLabels">
                <common-ux-sortable-table-header 
                    [propertyName]="header.propertyName" 
                    [displayName]="header.displayName"
                    (sort)="onSort($event)">
                </common-ux-sortable-table-header>
            </th>
            <th><!-- Edit actions --></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let match of sortedMatches">
            <td>{{match.matchId}}</td>
            <td>{{match.userCharacterName}}</td>
            <td>{{match.userCharacterGsp | number}}</td>
            <td>{{match.opponentCharacterName}}</td>
            <td>{{match.opponentCharacterGsp | number}}</td>
            <td class="text-center">
                <span *ngIf="match.userWin" class="text-success font-weight-bold">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </span>
                <span *ngIf="match.userWin===false" class="text-danger font-weight-bold">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </span>
            </td>

            <td class="text-center">
                <span *ngIf="match.opponentAwesome" class="text-success font-weight-bold">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </span>
            </td>
            <td class="text-center">
                <span *ngIf="match.opponentCamp" class="text-success font-weight-bold">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </span>
            </td>
            <td class="text-center">
                <span *ngIf="match.opponentTeabag" class="text-success font-weight-bold">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </span>
            </td>
            <td class="text-center">
                <button (click)="editMatch(match)" class="btn btn-sm btn-link m-0 p-1"><fa-icon [icon]="faPencilAlt"></fa-icon></button>
                <button (click)="deleteMatch(match.matchId)" class="btn btn-sm btn-link m-0 p-1"><fa-icon [icon]="faTrash"></fa-icon></button>
            </td>
        </tr>
    </tbody>
</table>
