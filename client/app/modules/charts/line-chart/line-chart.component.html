<ngx-charts-line-chart class="chart-container"
    [results]="data"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [legend]="true"
    [view]="[800]"
    [timeline]="true"
    [autoScale]="true"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisTickFormatting]="xAxisTickFormatting"
    [yAxisTickFormatting]="yAxisTickFormatting"
    [scheme]="colorScheme"
    >
    <ng-template #tooltipTemplate let-model="model">
    <div class="text-center p-1">
        <div>{{model.name}}</div>
        <div class="tooltip-data">
        <span *ngIf="!dataUnit">{{model.value}}</span>
        <span *ngIf="dataUnit=='percent'">{{model.value?.toFixed(2)}}%</span>
        </div>
    </div>
    </ng-template>
</ngx-charts-line-chart>
