<ngx-charts-line-chart class="chart-container"
    [results]="data"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [legend]="true"
    [view]="[800]"
    [timeline]="true"
    [autoScale]="true"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisTickFormatting]="xAxisTickFormatting"
    [yAxisTickFormatting]="yAxisTickFormatting"
    [scheme]="colorScheme"
    >
</ngx-charts-line-chart>
