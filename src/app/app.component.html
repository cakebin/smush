<div class="container">
  <div class="card mt-4">
    <div class="card-body">
        <form>
          <div class="row">
            <div class="form-group col-6">
              <label for="opponent-character">Opponent character*</label>
              <common-ux-typeahead id="opponent-character" (select)="saveEntry($event)"></common-ux-typeahead>
            </div>
            <div class="form-group col-6">
              <label for="opponent-gsp">Opponent's GSP</label>
              <input id="opponent-gsp" name="opponent-gsp" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-6">
              <label for="user-character">Your character</label>
              <common-ux-typeahead id="user-character" (select)="saveEntry($event)"></common-ux-typeahead>
            </div>
            <div class="form-group col-6">
              <label for="user-gsp">Your character's GSP</label>
              <input id="user-gsp" name="user-gsp" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-3">Opponent:</div>
                <div class="form-check col-3">
                  <input class="form-check-input" name="opponent-teabag" type="checkbox" value="" id="opponent-teabag">
                  <label class="form-check-label" for="opponent-teabag">
                    Camper
                  </label>
                </div>
                <div class="form-check col-3">
                  <input class="form-check-input" name="opponent-campy" type="checkbox" value="" id="opponent-campy">
                  <label class="form-check-label" for="opponent-campy">
                    Teabagger
                  </label>
                </div>
                <div class="form-check col-3">
                  <input class="form-check-input" name="opponent-cool" type="checkbox" value="" id="opponent-cool">
                  <label class="form-check-label" for="opponent-cool">
                    Real pal
                  </label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-4">
                  Match outcome:
                </div>
                <div class="form-check col-4">
                  <input class="form-check-input" type="radio" name="match-outcome" id="match-outcome-win" value="win" checked>
                  <label class="form-check-label" for="match-outcome-win">
                    Win
                  </label>
                </div>
                <div class="form-check col-4">
                  <input class="form-check-input" type="radio" name="match-outcome" id="match-outcome-loss" value="loss">
                  <label class="form-check-label" for="match-outcome-loss">
                    Loss
                  </label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="row mt-4">
            <div class="col">
              <button type="submit" class="btn btn-primary float-right">Submit</button>
            </div>
          </div>
          
        </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
